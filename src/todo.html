<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <title>Todo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Todo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link" id="logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="pt-5 vh-100" style="background-color: #eee">
      <div
        class="container rounded-3 border border-2 border-dark my-5 bg-white"
        style="height: auto"
      >
        <div>
          <h1 class="h1">To Do List</h1>
          <div class="row">
            <div class="col-8">
              <input
                class="py-3 form-control shadow"
                placeholder="input your task"
                type="text"
                id="inputText"
              />
            </div>
            <div class="col-2">
              <!-- <i onclick="addList()" class=" btn btn-dark rounded-pill fas fa-4x fa-plus-circle "></i> -->
              <button class="mt-2 btn btn-dark" id="addBtn">Add</button>
            </div>
          </div>
        </div>
        <hr />
        <div class="row rounded bg-white">
          <div class="col-12">
            <ul class="list-group" id="list"></ul>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/todo.js"></script>
  </body>
</html>
